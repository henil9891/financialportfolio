<html>
<head>
  <title>core-scaffold</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="../components/core-scaffold/core-scaffold.html">
  <link rel="import" href="../components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="../components/core-menu/core-menu.html">
  <link rel="import" href="../components/core-item/core-item.html">
  <link rel="import" href="../components/core-icons/core-icons.html">
  <link rel="import" href="../components/core-toolbar/core-toolbar.html">
 <!--
  <link rel="import" href="../bower_components/font-roboto/roboto.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
  -->
  <link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
  <!--
  <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="../bower_components/paper-toast/paper-toast.html">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: sans-serif;
    }

    core-scaffold {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .content {
      background-color: #fff;
      height: 5000px;
      padding: 20px;
    }

    /* some default styles for mode="cover" on core-scaffold */
    core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
      left: 120px;
    }

    core-scaffold[mode=cover] .content {
      margin: 20px 100px 20px 0;
    }

  </style>

</head>

<body unresolved>

  <core-scaffold>

    <core-header-panel navigation flex mode="seamed">
      <core-toolbar style="background-color: #526E9C; color: #fff;">StickyNotes</core-toolbar>
      <core-menu>
        <core-item icon="settings" label="Add a Note"><a href="AddNote.html"></a></core-item>
        <core-item icon="settings" label="View Notes"></core-item>
        <core-item icon="settings" label="Delete a note"></core-item>
      </core-menu>
    </core-header-panel>

    <span tool>Welcome XYZ</span>
    <div>
    <core-toolbar class="medium">
      <paper-icon-button icon="menu"></paper-icon-button>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>
      <paper-tab><a href="AddNote.html" horizontal center-center layout>Add a note +</a></paper-tab>
    </core-toolbar>
    </div>
    <div>
    <paper-icon-button icon="menu"></paper-icon-button>
    </div>

  </core-scaffold>

</body>
</html>
